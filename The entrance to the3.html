	<script>
	
//value联动
		var inputArr = $("#jih1").children("li").children("input");
		var saveInput = false;

		$.each(inputArr, function () {
			$(this).on("input", function () {
				jugckInput();
			});
		});

		function jugckInput (callback) {
			saveInput = true;
			$.each(inputArr, function () {
				var current_val_len = $(this).val().length;
				if (current_val_len == 0) {
					saveInput = false;
				}
			});
			if (saveInput) {
				$("#qos2").attr("src","images/sds121.png");
			}else {
				$("#qos2").attr("src","images/213123ff.png");
			}
		}
//弹出
	//科目
		$("#lcop2 li").on("click", function () {
			$("#qiss2").hide(0);
			$("#er3").val($(this).children("p").html());
			$("#lcop2 li").children("p").removeClass("sss");
			$(this).children("p").addClass("sss");
			jugckInput();
		});

		$("#er3").on("focus", function () {
			$("#qiss2").show(0);
		});
	//城市
	$("#kcop2 li").on("click", function () {
			$("#kiss2").hide(0);
			$("#er2").val($(this).children("p").html());
			$("#kcop2 li").children("p").removeClass("sss");
			$(this).children("p").addClass("sss");
			jugckInput();
		});

		$("#er2").on("focus", function () {
			$("#kiss2").show(0);
		});


	</script>
