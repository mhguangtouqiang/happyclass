<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The entrance to the</title>
	<link rel="stylesheet" href="files/css/reset.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<script src="files/js/zepto.js"></script>
	<script src="files/js/ort.js"></script>
	<style>
	.css{-webkit-touch-callout: none}
	body{font-family:Helvetica;}
	html,body,#pentkil{width:640px;height:1138px;}
	#pentkil{background:url(images/3253g.jpg) 0 0 no-repeat;background-size:100%;position: relative;}
	.jihl{width: 515px;height: 287px;position: relative;left: 50%;top:45%;margin-left: -285px;}


	</style>

</head>
<body>
	<div id="pentkil">
		<ul class="jihl">
			<li style="width: 500px;height: 57px;position: absolute;left: 7%;top:10%;">
				<input id="er" type="text" placeholder="请输入您的手机号" maxlength="11"  style="color:#ccc;font-size: 2em;width: 485px;height: 64px;border:1px solid #ccc;color: #282828;padding-left: 10px;border-radius: 5px;position: relative;" oninput="er_input(this);">
				<img src="images/2131gf.png" style="position: absolute;right: 23px;top:10px;cursor: pointer;" id="qos">
			</li>
			<li style="width: 500px;height: 57px;position: absolute;left: 7%;top:41%;">
				<input id="er2" maxlength="6"  type="text" placeholder="验证码" style="color:#ccc;font-size: 2em;width: 485px;height: 64px;border:1px solid #ccc;color: #282828;padding-left: 10px;border-radius: 5px;" oninput="er2_input(this);">
			</li>
			<li style="width: 500px;height: 57px;position: absolute;left: 7%;top:71%;">
				<a href="The entrance to the3.html"><img src="images/213123ff.png" id="qos2" style="cursor: pointer;"></a>
			</li>

		</ul>

	</div>



	
</body>
<script >

var username = "", password = "";

function er_input(a) {
	username = a.value.length;
	if (username > 0) {
		$('#qos').attr("src","images/12312j.png");
	}else {
		$('#qos').attr("src","images/2131gf.png");
	}
}

function er2_input(a) {
	password = a.value.length;
	if (password > 0 && username > 0) {
		$('#qos2').attr("src","images/2312v.png");
	}else {
		$('#qos2').attr("src","images/213123ff.png");
	}
}

	
</script>
</html>
